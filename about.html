
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Us - H Tech</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #0d1117;
      color: #ffffff;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #ffffff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul li a:hover {
      color: #00b4d8;
    }

    .lang-toggle {
      background-color: #1f2937;
      color: #ffffff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .hero-about {
      background-image: url('images/about-bg.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      padding: 100px 50px;
      min-height: 100vh;
    }

    .hero-about::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(13, 17, 23, 0.85);
    }

    .about-content {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      z-index: 2;
    }

    .about-content h1 {
      font-size: 42px;
      color: #00b4d8;
      margin-bottom: 20px;
    }

    .about-content p {
      font-size: 20px;
      color: #d1d5db;
      line-height: 1.7;
    }

    .btn-back {
      margin-top: 40px;
      background-color: #00b4d8;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: #ffffff;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .btn-back:hover {
      background-color: #007ea7;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">H Tech</div>
    <nav>
      <ul>
        <li><a href="index.html" data-en="Home" data-ar="الرئيسية">Home</a></li>
        <li><a href="services.html" data-en="Services" data-ar="الخدمات">Services</a></li>
        <li><a href="portfolio.html" data-en="Portfolio" data-ar="أعمالنا">Portfolio</a></li>
        <li><a href="contact.html" data-en="Contact" data-ar="تواصل">Contact</a></li>
      </ul>
    </nav>
    <button class="lang-toggle" onclick="toggleLanguage()">EN</button>
  </header>

  <section class="hero-about">
    <div class="about-content">
      <h1 data-en="About Us" data-ar="من نحن">About Us</h1>
      <p data-en="At H Tech, we are passionate about creating smart, efficient, and innovative digital solutions. Our team of professionals is committed to delivering high-quality services tailored to each client’s needs."
         data-ar="في H Tech، نحن شغوفون بابتكار حلول رقمية ذكية وفعّالة. فريقنا ملتزم بتقديم خدمات عالية الجودة ومخصصة لكل عميل.">
        At H Tech, we are passionate about creating smart, efficient, and innovative digital solutions. Our team of professionals is committed to delivering high-quality services tailored to each client’s needs.
      </p>
      <a href="index.html" class="btn-back" data-en="Back to Home" data-ar="العودة للرئيسية">Back to Home</a>
    </div>
  </section>

  <script>
    let currentLang = 'en';
    function toggleLanguage() {
      currentLang = currentLang === 'en' ? 'ar' : 'en';
      document.querySelector('.lang-toggle').innerText = currentLang.toUpperCase();
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = currentLang === 'en' ? el.getAttribute('data-en') : el.getAttribute('data-ar');
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - H Tech</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body { background-color: #0d1117; color: #ffffff; }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo { font-size: 28px; font-weight: bold; color: #ffffff; }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul li a:hover { color: #00b4d8; }

    .lang-toggle {
      background-color: #1f2937;
      color: #ffffff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .hero-contact {
      background-image: url('images/contact-bg.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      padding: 100px 50px;
      min-height: 100vh;
    }

    .hero-contact::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(13, 17, 23, 0.85);
    }

    .contact-content {
      position: relative;
      z-index: 2;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .contact-content h1 {
      font-size: 42px;
      color: #00b4d8;
      margin-bottom: 20px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #0d1117;
      color: #ffffff;
    }

    .contact-form button {
      background-color: #00b4d8;
      color: #ffffff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .contact-form button:hover { background-color: #007ea7; }

    .btn-back {
      margin-top: 40px;
      background-color: #00b4d8;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: #ffffff;
      text-decoration: none;
      display: inline-block;
    }

    .btn-back:hover { background-color: #007ea7; }
  </style>
</head>
<body>
  <header>
    <div class="logo">H Tech</div>
    <nav>
      <ul>
        <li><a href="index.html" data-en="Home" data-ar="الرئيسية">Home</a></li>
        <li><a href="about.html" data-en="About" data-ar="من نحن">About</a></li>
        <li><a href="services.html" data-en="Services" data-ar="الخدمات">Services</a></li>
        <li><a href="portfolio.html" data-en="Portfolio" data-ar="أعمالنا">Portfolio</a></li>
      </ul>
    </nav>
    <button class="lang-toggle" onclick="toggleLanguage()">EN</button>
  </header>

  <section class="hero-contact">
    <div class="contact-content">
      <h1 data-en="Contact Us" data-ar="تواصل معنا">Contact Us</h1>
      <form class="contact-form">
        <input type="text" name="name" placeholder="Your Name" data-en="Your Name" data-ar="اسمك" />
        <input type="email" name="email" placeholder="Your Email" data-en="Your Email" data-ar="بريدك الإلكتروني" />
        <textarea name="message" rows="5" placeholder="Your Message" data-en="Your Message" data-ar="رسالتك"></textarea>
        <button type="submit" data-en="Send Message" data-ar="إرسال الرسالة">Send Message</button>
      </form>
      <a href="index.html" class="btn-back" data-en="Back to Home" data-ar="العودة للرئيسية">Back to Home</a>
    </div>
  </section>

  <script>
    let currentLang = 'en';
    function toggleLanguage() {
      currentLang = currentLang === 'en' ? 'ar' : 'en';
      document.querySelector('.lang-toggle').innerText = currentLang.toUpperCase();
      document.querySelectorAll('[data-en]').forEach(el => {
        el.placeholder
          ? el.placeholder = currentLang === 'en' ? el.getAttribute('data-en') : el.getAttribute('data-ar')
          : el.textContent = currentLang === 'en' ? el.getAttribute('data-en') : el.getAttribute('data-ar');
      });
    }
  </script>
</body>
</html>
